<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ordered list</title>
    </head>
    <body>
        <!-- Ordered list are list of items ordered by letter or number. The ordered lists are created using the ol tag and the type attribute is used to define the numbering or labeling there are various types that are already available --> 
        <!-- numbers-->
        <ol type="1">
            <li>madrid</li>
            <li>paris</li>
            <li>london</li>
        </ol>
        <!--Capital letters -->
        <ol type="A">
            <li>madrid</li>
            <li>paris</li>
            <li>london</li>
        </ol>
        <!--Big roman numbers -->
        <ol type="I">
            <li>madrid</li>
            <li>paris</li>
            <li>london</li>
        </ol>
        <!--small letters -->
        <ol type="a">
            <li>madrid</li>
            <li>paris</li>
            <li>london</li>
        </ol>
        <!--Small roman numbers-->
        <ol type="i">
            <li>madrid</li>
            <li>paris</li>
            <li>london</li>
        </ol>
    </body>
</html>
