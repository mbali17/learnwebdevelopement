<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Iframes</title>
    </head>
    <body>
        <!-- Iframe is used to render cotent from different source like advertisement or youtube videosb iframe is an inline element-->
        <iframe src="3.paragraphs.html" width="200px" height="200px"></iframe>
        <br/>
        <!--This is the way to populate an iframe onclick of an link. where the target attribute of the link has the name of the iframe to be populated.-->
        <iframe name="myiframe" width="500px" height="150px"></iframe> 
        <p><a href="http://wikipedia.org" target="myiframe"> Click here</a></p>
        <!--Rendering youtube video. copy the embed link from the you tube site.To find this click share below the video and copy the embed link.-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/kJQP7kiw5Fk" frameborder="0" allowfullscreen></iframe>
    </body>
</html>
