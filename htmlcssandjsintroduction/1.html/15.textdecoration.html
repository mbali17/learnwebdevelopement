<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Text decoration</title>
    </head>
    <body>
        <p>decorating certain text in the paragraph using some html tags.</p>
        <p>This text is <em>emphasized</em></p>
        <p>This word is <strong>Strong</strong></p>
        <p>This word is displayed in <i>Italics</i></p>
        <p>Subscript:co<sub>2</sub> &nbsp;&nbsp; Superscript: x<sup>2</sup></p>
    </body>
</html>
