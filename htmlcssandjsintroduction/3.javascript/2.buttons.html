<!DOCTYPE html>
<html>
    <head>
        <title>Button Click.</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p>Using javascript the elements on the HTML page can be attached events like click,hover etc.</p>
        <!--using attribute to trigger a function. -->
        <button onclick='alert("This button is clicked")'>Click me</button>
        <!-- Using document object to access the element -->
        <button id='button2'>Click me</button>
        <script>
            document.getElementById('button2').onclick=function(){
                alert("second button is clicked.");
            }
        </script> 
    </body>
</html>
