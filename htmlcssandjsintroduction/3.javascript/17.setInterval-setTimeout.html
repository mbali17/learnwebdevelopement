
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      setInterval and setTimeout
    </title>
  </head>
  <body>
    <p id="counter">
      0
    </p>
    <!--The following function are used to stop the effect of the events set byt setInterval and setTimeOut.-->
    <button onclick="clearInterval(myCounter)">
      Stop counting.
    </button>
    <br />
    <button onclick="clearTimeout(delayedWelcomeMessage)">
      Avoid Welcome Message
    </button>
    <script >
      var counter = document.getElementById("counter");
      var x = 0;
      //setInterval function is used to repeatedly trigger an action after a given interval and the interval is defined in milliseconds.for eg the following function is triggered every second.
      var myCounter = setInterval(function(){
        x++;
        counter.innerHTML = x},1000);
      //This  triggers the event only once when the time out occurs
      var delayedWelcomeMessage = setTimeout(function(){
        window.alert("Welcome to our page")},3000);
    </script>
  </body>
  
</html>
