<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Change HTML using variables.</title>
        <style>
            .fb{
               background-color: #3B5998;
               height: 100px;
                width: auto;
            }
            .msf{
                background-color: rgb(231, 247, 4);
               height: 100px;
                width: auto;
            }
            .ap{
               background-color: #49ce4b;
               height: 100px;
                width: auto;
            }
            .grt{
                background-color: #0d4fc8;
               height: 100px;
                width: auto;
            }
        </style>
    </head>
    <body>
        <p>Changing html using variables</p>
        <div class="fb" id="fb">
            <p>Facebook is <span class="grt">Great</span></p>
        </div>
        <div class="msf">
            <p>microsoft</p>
        </div>
        <div class="ap" id="ap">
            <p>apple</p>
        </div>
        <button id='button1'>change facebook content.</button>
        <button id='button2'>change apple content.</button>
        <script>
          var color = 'rgb(227, 124, 110)';
          document.getElementById('button1').onclick = function(){
              document.getElementById('fb').style.backgroundColor=color;
          }
          /*Generating random number in javascript is done using the Math.random()  unction which generates number between 0 and 1; 0 inclusive .In order to generate a number in a given range we can multiply the random number generated with the max limit of the range for eg: if we would want to generate a number between 0 and 255 then we can multiply the random number generated with 255*/
          // Let us generate the rgb value using random function 
          var r,g,b,colorGenerated;
          document.getElementById("button2").onclick = function(){
              //Since random function generates decimal values and we would need a hole number. We can use Math.round() to achieve //this.
              r = Math.round(Math.random()*255);
              g = Math.round(Math.random()*255);
              b = Math.round(Math.random()*255);
              colorGenerated ='rgb('+r+','+g+','+b+')';
              document.getElementById('ap').style.backgroundColor = colorGenerated;
          }
        </script>
    </body>
</html>
