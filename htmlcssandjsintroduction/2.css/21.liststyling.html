<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List styling</title>
        <style>
            ul.list1{
                list-style: square;
/*                list style can also use image and the property used is list-style-image*/
            }
        </style>
    </head>
    <body>
        <ul class='list1'>
            <li>Breakfast</li>
            <li>Lunch</li>
            <li>Dinner</li>
        </ul>
        <ul class='list2'>
            <li>Breakfast</li>
            <li>Lunch</li>
            <li>Dinner</li>
        </ul>
    </body>
</html>
