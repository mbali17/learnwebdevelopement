<!DOCTYPE html>
<html>
    <head>
        <title>Math Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1,user-scalable=yes">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body lang="en">
        <div id="container">
            <!--To change the value of score we place the value of score in a span and this is an example of difference between span and div -->
            <div id='scorebox'>Score:<span id='scorecvalue'>0</span></div>
            <div id='correct'>Correct</div>
            <div id='wrong'>Try Again!</div>
            <div id='questionBox'></div>
            <div id='instructionbox'>Click on the correct answer</div>
            <div id='choices'>
                <div id='choice1' class='choice'></div>
                <div id='choice2' class='choice'></div>
                <div id='choice3' class='choice'></div>
                <div id='choice4' class='choice'></div>
            </div>
            <div id='startorreset'>Reset Game</div>
            <div id='timeremaining'>Time Remainning:<span id='timer'>5</span>Sec</div>
            <div id='gameover'>
                <p>Game Over!</p>
                <p>your score is: 0</p>
            </div>
        </div>
    </body>
</html>
