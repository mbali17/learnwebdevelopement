<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Description list</title>
    </head>
    <body>
        <!-- Description list is used to define certain terms.It uses 2 tags called the dt-for the term and dd for the description.-->
        <dt>HTML</dt><dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt><dd>Cascading style sheet</dd>
    </body>
</html>
