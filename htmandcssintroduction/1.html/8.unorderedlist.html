<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>unordered list</title>
    </head>
    <body>
        <!-- Unordered list is just an list of bullet points and they can as well be nested -->
        <ul>
            <li>Breakfast</li>
            <li>lunch</li>
            <li>dinner
                <ul>
                    <li>veg
                        <ul>
                            <li>
                                dish1
                            </li>
                            <li>
                                dish2
                            </li>
                        </ul>
                    </li>
                    <li>non-veg</li>
                </ul>    
            </li>
        </ul>
    </body>
</html>
