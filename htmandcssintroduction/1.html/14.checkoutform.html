<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Checkout form</title>
    </head>
    <body>
        <form>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter Address" size="30px" maxlength="200">
            <br>
            <label for="postcode">Postcode</label>
            <input type="text" id="postcode" name="postcode" placeholder="Enter Postcode" size="30px" maxlength="10">
            <br/>
            <label for="postcode">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter City" size="30px">
            <p>
            Choose the Shipping method.
            </p>
            <select name="shippingmethod" id="shippingmethod">
                <option value="free">
                    free shipping
                </option>
                <option value="twoday">
                    two day shipping
                </option>
                <option value="oneday">
                    One day shipping
                </option>
            </select>
            <p>
            Choose the payment method.
            </p>
            <!--To group a set of radio buttons we would have to use the same name. -->
            <label><input type="radio" name="paymentmethod" value="paypal">Paypal</label>
            <label><input type="radio" name="paymentmethod" value="debit">Debit card</label>
            <label><input type="radio" name="paymentmethod" value="credit">Credit card</label>
            <br/>
            <label>Signup for email notifications <input type="checkbox" name="emailupdates" checked="checked"></label>
            <br/>
            <input type="submit" value="placeorder">
            
            
        </form>
    </body>

</html>
