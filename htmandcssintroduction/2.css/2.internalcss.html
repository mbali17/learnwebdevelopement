<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inline css</title>
        <!--Internal css:Semi colon is not mandatory but it is a good practice to have to show the separation -->
        <style>
            p{
                color:green;
                font-size:300%;
            }
        
        </style>
    </head>
    <body>
        <!--!00% font-size is 14px and hence 300% is 3*14px -->
        <p>Internal css is created by adding an style element to the head.</p>
        <p>This is the second paragraph.</p>
    </body>
<html>
