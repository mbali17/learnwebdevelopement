<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>image sprites</title>
        <style>
            #image1{
                height: 500px;
                width: 500px;
                /*we can display an image from a specific co-ordinates using the background property. It accepts two additional parameters which are the position of the width and height*/
                background: url(images/image.png) -300px -300px;
            }
        
        </style>
    </head>
    <body>
        <img id="image1">
    </body>
</html>
