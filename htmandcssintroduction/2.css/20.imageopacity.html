<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Opacity</title>
        <style>
            /*As you observe on the page image1 is more transparent compared to image2*/
            .image1{
                width: 200px;
                height: 200px;
                opacity: 0.2;
                margin-right: 30px;
            }
            .image2{
                width: 200px;
                height: 200px;
                opacity: 0.7;
            }
        </style>
    </head>
    <body>
        <p>image opacity property is used to control the transparency of the image.The property used is opacity and the value can be between 0 and 1</p>
        <img class="image1" src="images/image.png">
        <img class="image2"
        src="images/image.png">
    </body>
</html>
