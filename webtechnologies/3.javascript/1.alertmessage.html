<!DOCTYPE html>
<html>
    <head>
        <title>alert message.</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p>Java script is a programming language used to manipulate content on the webpage.Ithas to include in the HTML page and can be included either in the head or the body of the page.It is recommended to load the javascript just before the body ends and is included using the script tag</p>
        <!-- inline script -->
        <script type="text/javascript">
            alert('This is the inline script');
        </script>
        <!-- including external script -->
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
