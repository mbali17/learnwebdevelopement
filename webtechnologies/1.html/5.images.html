<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> images</title>
    </head>
    <body>
        <!--images in HTML is created using the img tag and is an self enclosing tag with atributes set; The alt attribute is used 
        to display text when there is no image.-->
        <img src="images/image.png" width="200px" height="100px"  alt="Some screen shot">
        <!--src of the image could also be a remote server -->
        <h1>THis is a nice photograph</h1>
        <img src="http://freenaturestock.s3.amazonaws.com/856.jpg" width="100px" height="100px" alt="nature photograph">
    </body>
</html>
