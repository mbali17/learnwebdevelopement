<!--Doctype declaration defines what is the version of the html-->
<!DOCTYPE html>
<!--This is the container tag which encompases all the elements -->
<html>
    <!-- Two containers head and body. head has the scripts styles and meta elements while the body consists of the elements to be displayed.   -->
    <head>
        <!--Defines the charachter set used by the page-->
        <meta charset="utf-8">
        <!--This is diaplayed in tab of the browser window. -->
        <title>First web page</title>
    </head>
    <body>
        Hello World!!
    </body>
</html>
