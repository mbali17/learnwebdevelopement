<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tables</title>
    </head>
    <body>
        <p>Tables in HTML are similar to tables in microsoft word.A table is created using the table tag, rows are created using the tr tag,the headings using the th tag and data usin the td tag</p>
        <!-- table begin -->
        <table>
            <!-- table headings-->
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Date of birth</th>
            </tr>
            <!-- first row in the table -->
            <tr>
                <td>Mark zuckerberg</td>
                <td>Facebook</td>
                <td>1984</td>
            </tr>
            <tr>
                <td>Bill gates</td>
                <td>Microsoft</td>
                <td>1955</td>
            </tr>
            <tr>
                <td>Steve jobs</td>
                <td>Apple</td>
                <td>1966</td>
            </tr>
        </table>
    </body>
</html>
