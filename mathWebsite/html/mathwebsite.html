<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Math Website</title>
        <!--
            Viewport property is used to control the display of the webpage. and setting this property will allow to control how
            a page is displayed on different devices.Refer the below link to knowmore
            https://developers.google.com/speed/docs/insights/ConfigureViewport
            
                Width: tells to occupy the device width which is the complete screen size.
                initial-scale : what is the initial zoom level.
                user-scalable: sets if the user can zoom.
        -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
        <!--This is the main container of the webpage encompassing all the elements.-->
        <div id="container">
            <!--Header Start-->
            <div id="header">
                <div id='logo'>
                    <h1><a href="#">Maths the Fun Way</a></h1>
                </div>
                <div id="searchbox">
                    <form>
                        <input type="text" class="text">
                        <input type='submit'class='submit' value="Search a Topic">
                    </form>
                </div>
                <!--It is a good practice to clear the floating elements.refer:https://css-tricks.com/almanac/properties/c/clear/
                -->
                <div class="clear">
                </div>
            </div>
        </div>
    </body>
</html>
